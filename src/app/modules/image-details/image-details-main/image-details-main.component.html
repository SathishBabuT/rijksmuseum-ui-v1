<app-header [imgSource]="webImageUrl" [callFrom]="callFrom"></app-header>
<div class="detailed-view-container" *ngIf="selectedImageObj && selectedImageObj.artObject">
    <div class="detailed-view-content">
        <h5>{{selectedImageObj.artObject.longTitle}}</h5>
        <p>{{selectedImageObj.artObject.description}}</p>
    </div>
</div>
<section style="padding: 2%;">
    <app-image-details-view [selectedImageObj]="selectedImageObj"></app-image-details-view>
</section>
